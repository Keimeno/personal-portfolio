<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="author" content="Constantin Metz" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Portfolio - Constantin Metz" />
    <meta name="description" content="Webdevelopment Portfolio." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Portfolio - Constantin Metz" />
    <meta property="og:description" content="Webdevelopment Portfolio." />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Portfolio - Constantin Metz" />
    <meta property="twitter:description" content="Webdevelopment Portfolio." />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      noscript {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        height: 100vh;
        width: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      noscript .bottom-text {
        position: absolute;
        bottom: 10px;
      }

      noscript marquee {
        max-width: 500px;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <noscript>
      <h2>
        this app doesn't work without javascript
      </h2>
      <marquee direction="left" height="20">
        <p>Please enable it to continue..</p>
      </marquee>
      <br />

      <p class="bottom-text">
        For full functionality of this site it is necessary to enable
        JavaScript. Here are the
        <a href="https://www.enable-javascript.com/">
          instructions how to enable JavaScript in your web browser</a
        >.
      </p>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
